<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Thumbs mon</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./thumbnails.js"></script>
    <link href="./thumbnails.css" rel="stylesheet" type="text/css">
  </head>

<body>
  <figure class="imageviewer">
    <section class="bigimages">
      <ul>
        <li class="active"><img src="http://placecorgi.com/260/180"></li>
        <li><img src="http://placecorgi.com/260/179"></li>
        <li><img src="http://placecorgi.com/260/178"></li>
        <li><img src="http://placecorgi.com/260/175"></li>
        <li><img src="http://placecorgi.com/260/176"></li>
    </section>

    <section class="thumbnail-nav">
      <button>left</button>
      <ul class="thumbnails">
        <li><img src="http://placecorgi.com/260/180"></li>
        <li><img src="http://placecorgi.com/260/179"></li>
        <li><img src="http://placecorgi.com/260/178"></li>
        <li><img src="http://placecorgi.com/260/175"></li>
        <li><img src="http://placecorgi.com/260/176"></li>
      </ul>
      <button>right</button>
    </section>
  </figure>
  <script>
    $(function () {
      new $.Thumbnails($(".imageviewer"));
    });
  </script>
</body>
</html>
